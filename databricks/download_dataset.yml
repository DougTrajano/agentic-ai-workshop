resources:
  jobs:
    download_dataset:
      name: ${var.base_name}-download-dataset

      tasks:
        - task_key: download_dataset
          notebook_task:
            notebook_path: ../src/jobs/download_dataset.py
      parameters:
        - name: instance_name
          default: ${resources.database_instances.app-database.name}
        - name: database
          default: ${var.database_name}
        - name: schema
          default: ${var.agent_schema}
        - name: app_name
          default: ${var.base_name}-chat-app
        - name: port
          default: "5432"
