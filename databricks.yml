bundle:
  name: agentic_ai_workshop

include:
  - databricks/*.yml

variables:
  base_name:
    default: agentic-ai-workshop
    description: Base name for all resources

  catalog:
    default: doug
    description: Unity Catalog name

  schema:
    default: agentic_ai_workshop
    description: Unity Catalog schema name

  user_name:
    description: User name for permissions
    default: douglas.trajano@outlook.com

  database_name:
    description: Name of the database to create
    default: agentic_ai_workshop_db

  agent_schema:
    description: Name of the schema for the data agent
    default: human_resources

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-438295978505420.0.azuredatabricks.net
